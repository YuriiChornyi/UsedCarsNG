<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="CarManufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let row"> {{row.carManufacturer}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="CarModel">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let row"> {{row.carModel}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="ProductionYear">
        <th mat-header-cell *matHeaderCellDef> ProductionYear </th>
        <td mat-cell *matCellDef="let row"> {{row.productionYear | date}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="VinCode">
        <th mat-header-cell *matHeaderCellDef> VinCode </th>
        <td mat-cell *matCellDef="let row"> {{row.vinCode}} </td>
      </ng-container>

      <ng-container matColumnDef="Transmission">
        <th mat-header-cell *matHeaderCellDef> Transmission </th>
        <td mat-cell *matCellDef="let row"> {{row.transmission}} </td>
      </ng-container>

      <ng-container matColumnDef="Engine">
        <th mat-header-cell *matHeaderCellDef> Engine </th>
        <td mat-cell *matCellDef="let row"> {{row.engine}} </td>
      </ng-container>

      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
  <mat-paginator [length]="resultsLength"  [pageSize]="3" [pageSizeOptions]="[3, 5, 10, 20]" showFirstLastButtons (page)="getNext($event)"></mat-paginator>
</div>
